<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
    </head>


    <body>
        <form>
            <h3> Entrar em Contato</h3>
            <input id="email" type="text" name="Email" placeholder="Seu Email..." />
            <input id="password" type="password" name="Senha" placeholder="Sua Senha..." />
            <input type="submit" name="acao" value="Enviar" />
        </form>

        <script>
            var email = document.getElementById('email');
            var password = document.getElementById('password');

            email.addEventListener('focus',()=>{email.style.borderColor = #4a5f6a";});
            email.addEventListener('blur',()=>{email.style.borderColor = #ccc";});

            password.addEventListener('focus',()=>{password.style.borderColor = #4a5f6a";});
            password.addEventListener('blur',()=>{password.style.borderColor = #ccc";});

        </script>

    </body>
</html>
